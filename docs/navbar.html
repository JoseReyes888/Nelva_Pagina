<!DOCTYPE html>
<html>
<head>
    <title>Mi Página</title>
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            color: #022F4A;
            background-color: #f9f9f9;
        }

        /* Estilos del navbar */
        /* Barra superior negra - Ocultar en móviles */
        .top-bar {
            background-color: #022F4A;
            color: white;
            padding: 12px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .top-bar-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .contact-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .contact-info a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .address {
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: center;
        }
        
        /* Barra de navegación principal */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 30px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e7e7e7;
            position: relative;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .nav-logo {
            display: flex;
            justify-content: center;
        }
        
        .nav-logo img {
            height: 50px;
            width: auto;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #022F4A;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s;
            padding: 5px 0;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #022F4A;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #000;
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        /* Menú hamburguesa para móviles */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            z-index: 1001;
        }
        
        /* Estilos responsivos */
        @media (max-width: 1100px) {
            .top-bar {
                gap: 20px;
                padding: 12px 20px;
            }
            
            .top-bar-content {
                gap: 20px;
            }
            
            .contact-info {
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
        }
        
        @media (max-width: 850px) {
            .top-bar {
                gap: 15px;
                padding: 10px 15px;
            }
            
            .top-bar-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .contact-info {
                gap: 10px;
            }
            
            .address {
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            /* Ocultar barra superior en móviles */
            .top-bar {
                display: none;
            }
            
            .hamburger {
                display: block;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            
            .nav-container {
                justify-content: center;
                position: relative;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #f8f8f8;
                flex-direction: column;
                align-items: center;
                gap: 0;
                padding: 15px 0;
                border-bottom: 1px solid #e7e7e7;
                display: none;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                max-height: calc(100vh - 80px);
                overflow-y: auto;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links a {
                padding: 15px 0;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #eee;
            }
            
            .nav-links a:last-child {
                border-bottom: none;
            }
            
            .nav-links a:hover {
                background-color: rgba(0,0,0,0.05);
                color: #000;
            }
            
            .nav-links a:after {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }
            
            .nav-logo img {
                height: 40px;
            }
            
            .hamburger {
                font-size: 20px;
                right: 15px;
            }
            
            .nav-links {
                top: 70px;
            }
        }

        /* Resto de tus estilos... */
        section {
            padding: 80px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ... (mantén todos tus otros estilos existentes) ... */
    </style>
</head>
<body>
    <!-- Barra superior con información de contacto (oculta en móviles) -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="contact-info">
                <a href="tel:29581199171">
                    <i class="fas fa-phone-alt"></i>
                    <span>958-119-9171</span>
                </a>
                <a href="mailto:marketing@nelvabienesraices.com">
                    <i class="fas fa-envelope"></i>

            </div>
            <div class="address">

    </div>
    
    <!-- Barra de navegación principal -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://nelvabienesraices.com/wp-content/uploads/2025/01/cropped-MARCA_OFICIAL-1_Mesa-de-trabajo-1-1-1.png" alt="NELVA Logo">
            </div>
            
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="nav-links" id="navLinks">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>

            </div>
        </div>
    </nav>

    <!-- Resto de tu contenido HTML... -->
    
    <script>
        // JavaScript para el menú hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            
            // Toggle del menú al hacer clic en el icono hamburguesa
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                
                // Cambiar el icono entre hamburguesa y X
                if (navLinks.classList.contains('active')) {
                    hamburger.innerHTML = '<i class="fas fa-times"></i>';
                } else {
                    hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });
            
            // Cerrar el menú al hacer clic en un enlace
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });
            
            // Cerrar el menú al hacer clic fuera de él
            document.addEventListener('click', function(event) {
                if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });
        });
    </script>
</body>
</html>
